<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReelingIt</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="icon" href="/images/icon.png" />
    <script src="/js/app.js" type="module" defer></script>
    <base href="/" />
  </head>

  <body>
    <header>
      <h1><img src="/images/logo.png" height="35" alt="ReelingIt" /></h1>
      <nav>
        <ul>
          <li><a class="navlink" href="/">Movies</a></li>
          <li><a class="navlink" href="/account/favorites">Favorites</a></li>
          <li><a class="navlink" href="/account/watchlist">Watchlist</a></li>
          <li><a class="navlink" href="/account/">My Account</a></li>
        </ul>
      </nav>
      <div>
        <form onsubmit="app.search(event)">
          <input type="search" placeholder="Search movies" />
        </form>
      </div>
    </header>

    <main></main>

    <template id="template-home">
      <section id="top-10" class="vertical-scroll">
        <h2>This Week's Top Movies</h2>
        <ul></ul>
      </section>
      <section id="random" class="vertical-scroll">
        <h2>Something to watch today</h2>
        <ul></ul>
      </section>
    </template>

    <template id="template-movie-details">
      <article id="movie">
        <h2><animated-loading elements="2"></animated-loading></h2>
        <h3></h3>
        <header>
          <img src="" alt="Poster" />
          <youtube-embed id="trailer" data-url=""></youtube-embed>
          <section id="actions">
            <dl id="metadata"></dl>
            <button>Add to Favorites</button>
            <button>Add to Watchlist</button>
          </section>
        </header>
        <ul id="genres"></ul>
        <p id="overview"></p>
        <ul id="cast"></ul>
      </article>
    </template>

    <footer>
      <p>copyright &copy; 2025 ReelingIt</p>
    </footer>
  </body>
</html>
